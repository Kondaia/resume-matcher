<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Resume Matcher</title>
</head>
<body>
  <div class="container">
    <h1>Resume & Job Description Matcher</h1>
    <form id="matcherForm">
      <label>Upload Resume (TXT or PDF):</label>
      <input type="file" id="resumeFile" accept=".txt,.pdf" required />
      <label>Upload Job Description (TXT or PDF):</label>
      <input type="file" id="jdFile" accept=".txt,.pdf" required />
      <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
